<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Container with Border</title>
    <style>
         body {
    background: #111;
    font-family: sans-serif;
   
  }
        /* CSS untuk kontainer video */
        .video-container {
            position: relative;
            width: 640px; /* Lebar kotak */
            height: 360px; /* Tinggi kotak */
            margin: 0 auto; /* Membuat kotak berada di tengah */
            overflow: hidden; /* Menghindari pemangkasan video di luar kotak */
            border: 2px solid #ccc; /* Bingkai untuk kotak video */
            border-radius: 10px; /* Membuat sudut kotak video sedikit bulat */
            background-color: black; /* Latar belakang hitam */
        }

        /* CSS untuk video */
        video {
            width: 100%; /* Mengisi lebar kotak video */
            height: auto; /* Menyesuaikan tinggi sesuai rasio aspek video */
            display: block; /* Menghilangkan margin tambahan */
        }

        /* CSS untuk teks */
        .console-text {
            margin-top: 20px; /* Jarak antara teks dan kotak video */
             width: 100%; /* Mengisi lebar kotak video */
            height: auto; /* Menyesuaikan tinggi sesuai rasio aspek video */
            display: block; /* Menghilangkan margin tambahan */
             text-align: center;
              color: white;
        }


      
    </style>
</head>
<body>
    <div class="video-container">
        <video id="myVideo" controls muted autoplay>
            <source src="https://zigzaggga.github.io/vid.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="console-container">
    <p class="console-text"></p>
    <p class="console-text"></p>
      <p class="console-text"></p>
        <p class="console-text"></p>
          <p class="console-text"></p>
            <p class="console-text"></p>
              <p class="console-text"></p>
                <p class="console-text"></p>
                  <p class="console-text"></p>
                    <p class="console-text"></p>
                      <p class="console-text"></p>
    <p class="console-text"></p>
   
  </div>
</div>
<script>
(function() {
  var textContainers = document.querySelectorAll('.console-text');
  var texts = [
    'Hello WorlConsole TextConsole TextConsole TextConsole TextConsole TextConsole TextConsole TextConsole TextConsole Textd.',
    'Console Text.',
    'Hello World.',
    'Console Text.',
    'Hello World.',
    'Console Text.',
    'Hello World.',
    'Hello World.',
    'Console Text.',
    'Hello World.',
    'Hello World.',
    'Console Text.',
    'Console Text.',
    'Hello World.',
    'Hello World.',
    'Console Text.',
    'Console Text.',
    'Hello World.',
    'Hello World.',
    'Console Text.',
    'Hello World.',
    'Console Text.',
    'Hello World.',
    'Console Text.',
    'Made with Love.'
  ];
  var currentIndex = 0;

  function typeWriter(index) {
    var textContainer = textContainers[index];
    var text = texts[index];
    var textIndex = 0;

    function type() {
      if (textIndex < text.length) {
        textContainer.textContent += text.charAt(textIndex);
        textIndex++;
        setTimeout(type, Math.random() * 150 + 50);
      } else {
        currentIndex++;
        if (currentIndex < texts.length) {
          setTimeout(function() {
            typeWriter(currentIndex);
          }, 1000);
        }
      }
    }

    type();
  }

  typeWriter(currentIndex);
})();
</script>
</body>
</html>
