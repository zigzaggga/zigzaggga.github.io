    <title>Video Container with Border</title>
    <style>
 
        body {
  background-image: url('https://zigzaggga.github.io/ac.jpg');
  background-repeat: no-repeat; /* Menghilangkan pengulangan latar belakang */
  background-position: center center; /* Posisikan latar belakang ke tengah */
  background-attachment: fixed; /* Tetapkan latar belakang saat menggulir */
  background-size: cover; /* Meliputi seluruh area dengan latar belakang */
  font-family: 'PriceDown', sans-serif;
  margin: 0; /* Hapus margin bawaan dari body */
}

        /* CSS untuk kontainer video */
        .video-container {
            position: absolute;
            width: 200px; /* Lebar kotak */
            height: 200px; /* Tinggi kotak */
          margin-top: 20% ;
            align-items: flex-end;/
            overflow: hidden; /* Menghindari pemangkasan video di luar kotak */
            border: 10px solid navy; /* Bingkai untuk kotak video */
            border-radius: 40px; /* Membuat sudut kotak video sedikit bulat */
            background-color: white; /* Latar belakang hitam */
        }

        /* CSS untuk video */
        video {
             width: 100%;
    height: 100%;
    object-fit: cover;
    position: relative;
    top: 0;
    left: 0;
      border-radius: 30px; /* Membuat sudut kotak video sedikit bulat */
      -webkit-box-shadow:0px 0px 105px 45px rgba(45,255,196,0.9);
-moz-box-shadow: 0px 0px 105px 45px rgba(45,255,196,0.9);
box-shadow: 0px 0px 105px 45px rgba(45,255,196,0.9);
        }

      #customControls {
    position: absolute;
    bottom: 55%;
    left: 30%;
    transform: translateX(-55%);
    z-index: 1000;


}

#customControls button {
    margin-right: 20px;
    height:30px ;
    width:50px% ;
   background-color: blue;
   border: 20%;
 border-radius:20% ;   
 -webkit-box-shadow:0px 0px 105px 45px rgba(45,255,196,0.9);
-moz-box-shadow: 0px 0px 105px 45px rgba(45,255,196,0.9);
box-shadow: 0px 0px 105px 45px rgba(45,255,196,0.9);

}
 .snow-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 35px;
      height: 35px;
      pointer-events: none; /* Mencegah elemen salju mengganggu interaksi pengguna */
    }

   .snowflake {
  position: absolute;
  width: 100%; /* Ubah lebar gambar salju */
  height: 100%; /* Ubah tinggi gambar salju */
  background-image: url('https://zigzaggga.github.io/sakura.png'); /* Ganti dengan path gambar salju Anda */
  background-size: cover;
  pointer-events: auto; /* Memungkinkan elemen salju untuk berinteraksi dengan pointer (misalnya, mouse) */
   animation: snowfall linear infinite, sparkle 1s infinite; /* Terapkan animasi pada elemen salju */
    }


    @keyframes snowfall {
      0% {
        transform: translateY(-100px) rotate(0deg);
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
      }
    }
 .swal2-popup {
    background-color: black !important;
    color: white;
    border: 5px solid navy;
    border-radius: 10px;
    -webkit-box-shadow:0px 0px 105px 45px rgba(45,255,196,0.9);
-moz-box-shadow: 0px 0px 105px 45px rgba(45,255,196,0.9);
box-shadow: 0px 0px 105px 45px rgba(45,255,196,0.9);
text-align: justify;
  }
   @keyframes sparkle {
      0% {
        filter: brightness(200%);
      }
      25% {
        filter: brightness(150%); /* Ubah nilai untuk mengatur intensitas kilau */
      }
      75% {
        filter: brightness(125%);
      }
       100% {
        filter: brightness(100%);
      }
    }

    </style>
</head>
<body>
    <div class="video-container">
        <video id="myVideo" src="https://zigzaggga.github.io/cek.mp4"></video>


    </div>
    <div id="customControls">
    <button id="playPauseBtn">Play</button>
    <button id="volumeBtn">Mute</button>

<script type="text/javascript">
  document.addEventListener("DOMContentLoaded", function() {
    var video = document.getElementById("myVideo");
    var playPauseBtn = document.getElementById("playPauseBtn");
    var volumeBtn = document.getElementById("volumeBtn");
  
    playPauseBtn.addEventListener("click", function() {
        if (video.paused) {
            video.play();
            playPauseBtn.textContent = "Pause";
        } else {
            video.pause();
            playPauseBtn.textContent = "Play";
        }
    });
    volumeBtn.addEventListener("click", function() {
        if (video.muted) {
            video.muted = false;
            volumeBtn.textContent = "Mute";
        } else {
            video.muted = true;
            volumeBtn.textContent = "Unmute";
        }
    });
});

</script>

 <script>
    // Buat hujan salju secara acak
    function createSnowflake() {
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      snowflake.style.left = `${Math.random() * window.innerWidth}px`;
      snowflake.style.animationDuration = `${Math.random() * 8 + 5}s`; // Durasi animasi antara 2 dan 7 detik
      snowflake.style.animationDelay = `${Math.random() * 15}s`; // Delay animasi antara 0 dan 5 detik
      document.getElementById('snow-container').appendChild(snowflake);

      // Hapus salju setelah jatuh
      snowflake.addEventListener('animationend', () => {
        snowflake.remove();
      });
    }

    // Buat hujan salju secara berkala
    setInterval(createSnowflake, 200); // Ubah interval sesuai kecepatan yang Anda inginkan
  </script>
