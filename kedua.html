<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tangerine&display=swap">

    <title>Video Container with Border</title>
    <style>
 
         body { 
  background: url('https://zigzaggga.github.io/asc.jpg');
   font-family: 'Tangerine', cursive;
   background-size: 220% 220%;

       margin: 0; /* Menghapus margin bawaan dari body */

  }
        /* CSS untuk kontainer video */
        .video-container {
            position: relative;
            width: 50%; /* Lebar kotak */
            height: 100%; /* Tinggi kotak */
            margin: 0 auto; /* Membuat kotak berada di tengah */
            margin-top: 20%; /* Jarak antara teks dan kotak video */
            overflow: hidden; /* Menghindari pemangkasan video di luar kotak */
            border: 4px solid #ccc; /* Bingkai untuk kotak video */
            border-radius: 20px; /* Membuat sudut kotak video sedikit bulat */
            background-color: black; /* Latar belakang hitam */
        }

        /* CSS untuk video */
        video {
            width: 100%; /* Mengisi lebar kotak video */
            height: auto; /* Menyesuaikan tinggi sesuai rasio aspek video */
            display: block; /* Menghilangkan margin tambahan */
            border-radius: 0px; /* Membuat sudut kotak video sedikit bulat */
        }

        /* CSS untuk teks */
        .console-text {
            margin-top: 20px; /* Jarak antara teks dan kotak video */
             width: 100%; /* Mengisi lebar kotak video */
            height: auto; /* Menyesuaikan tinggi sesuai rasio aspek video */
            display: block; /* Menghilangkan margin tambahan */
             text-align: center;
              color: white;
        }
         .console-container {
            margin:0 auto; /* Jarak antara teks dan kotak video */
           text-align: center;

        }
.snowflakes {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }

  .snowflake {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: #fff;
/*      background-image: url('https://zigzaggga.github.io/asc.jpg');*/
    border-radius: 50%;
    animation: snowfall linear infinite;
  }

  .snowflake:nth-child(1) {
    left: 10%;
    animation-duration: 10s;
  }

  .snowflake:nth-child(2) {
    left: 20%;
    animation-duration: 8s;
  }

  .snowflake:nth-child(3) {
    left: 30%;
    animation-duration: 12s;
  }

  .snowflake:nth-child(4) {
    left: 40%;
    animation-duration: 10s;
  }

  .snowflake:nth-child(5) {
    left: 50%;
    animation-duration: 9s;
  }
  .snowflake:nth-child(6) {
    right: 10%;
    animation-duration: 9s;
  }
  .snowflake:nth-child(7) {
    right: 20%;
    animation-duration: 9s;
  }
  .snowflake:nth-child(8) {
    right: 30%;
    animation-duration: 9s;
  }

  @keyframes snowfall {
    0% {
      transform: translateY(0vh);
    }
    100% {
      transform: translateY(50vh);
    }
  }


      
    </style>
</head>
<body>
    <div class="video-container">
        <video id="myVideo" controls muted autoplay>
            <source src="https://zigzaggga.github.io/vid.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="console-container">
    <p class="console-text"></p>
    <p class="console-text"></p>
      <p class="console-text"></p>
   
   
  </div>
</div>
<div class="snowflakes" aria-hidden="true">
  <div class="snowflake"></div>
  <div class="snowflake"></div>
  <div class="snowflake"></div>
  <div class="snowflake"></div>
  <div class="snowflake"></div>
</div>
<script>
(function() {
  var textContainers = document.querySelectorAll('.console-text');
  var texts = [
    'Hello WorlConsole .',
    'Console Text.',
    
    'Made with Love.'
  ];
  var currentIndex = 0;

  function typeWriter(index) {
    var textContainer = textContainers[index];
    var text = texts[index];
    var textIndex = 0;

    function type() {
      if (textIndex < text.length) {
        textContainer.textContent += text.charAt(textIndex);
        textIndex++;
        setTimeout(type, Math.random() * 150 + 50);
      } else {
        currentIndex++;
        if (currentIndex < texts.length) {
          setTimeout(function() {
            typeWriter(currentIndex);
          }, 1000);
        }
      }
    }

    type();
  }

  typeWriter(currentIndex);
})();
</script>
</body>
</html>
