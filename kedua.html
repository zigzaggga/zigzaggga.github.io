        body {
  background-image: url('https://zigzaggga.github.io/ac.jpg');
  background-repeat: no-repeat; /* Menghilangkan pengulangan latar belakang */
  background-position: center center; /* Posisikan latar belakang ke tengah */
  background-attachment: fixed; /* Tetapkan latar belakang saat menggulir */
  background-size: cover; /* Meliputi seluruh area dengan latar belakang */
  font-family: 'PriceDown', sans-serif;
  margin: 0; /* Hapus margin bawaan dari body */
}

        /* CSS untuk kontainer video */
        .video-container {
            position: fixed;
            width: 500px; /* Lebar kotak */
            height: 500px; /* Tinggi kotak */
            margin: 0 auto; /* Membuat kotak berada di tengah */
            align-items: flex-end;/
            overflow: hidden; /* Menghindari pemangkasan video di luar kotak */
            border: 10px solid navy; /* Bingkai untuk kotak video */
            border-radius: 80px; /* Membuat sudut kotak video sedikit bulat */
            background-color: white; /* Latar belakang hitam */
        }

        /* CSS untuk video */
        video {
             width: 100%;
    height: 100%;
    object-fit: cover;
    position: absolute;
    top: 0;
    left: 0;
      border-radius: 60px; /* Membuat sudut kotak video sedikit bulat */
      -webkit-box-shadow:0px 0px 105px 45px rgba(45,255,196,0.9);
-moz-box-shadow: 0px 0px 105px 45px rgba(45,255,196,0.9);
box-shadow: 0px 0px 105px 45px rgba(45,255,196,0.9);
        }

      #customControls {
    position: relative;
    bottom: -110%;
    left: 60%;
    transform: translateX(-50%);
    z-index: 999;

}

#customControls button {
    margin-right: 20px;
    height:30px ;
    width:50px% ;
   background-color: blue;
   border: 20%;
 border-radius:20% ;   

}
.snowflakes {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }

  .snowflake {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: #fff;
/*      background-image: url('https://zigzaggga.github.io/asc.jpg');*/
    border-radius: 50%;
    animation: snowfall linear infinite;
  }

  .snowflake:nth-child(1) {
    left: 10%;
    animation-duration: 10s;
  }

  .snowflake:nth-child(2) {
    left: 20%;
    animation-duration: 8s;
  }

  .snowflake:nth-child(3) {
    left: 30%;
    animation-duration: 12s;
  }

  .snowflake:nth-child(4) {
    left: 40%;
    animation-duration: 10s;
  }

  .snowflake:nth-child(5) {
    left: 50%;
    animation-duration: 8s;
  }
  .snowflake:nth-child(6) {
    left: 60%;
    animation-duration: 10s;
  }
  .snowflake:nth-child(7) {
    left: 70%;
    animation-duration: 8s;
  }
  .snowflake:nth-child(8) {
    left: 80%;
    animation-duration: 10s;
  }

@keyframes snowfall {
  0% {
    transform: translateY(0px); /* Memulai dari 0 piksel dari atas */
  }
  100% {
    transform: translateY(500px); /* Bergerak ke bawah sejauh 500 piksel */
  }
}
 .swal2-popup {
    background-color: black !important;
    color: white;
    border: 5px solid navy;
    border-radius: 10px;
    -webkit-box-shadow:0px 0px 105px 45px rgba(45,255,196,0.9);
-moz-box-shadow: 0px 0px 105px 45px rgba(45,255,196,0.9);
box-shadow: 0px 0px 105px 45px rgba(45,255,196,0.9);
text-align: justify;
  }

<script type="text/javascript">
  document.addEventListener("DOMContentLoaded", function() {
    var video = document.getElementById("myVideo");
    var playPauseBtn = document.getElementById("playPauseBtn");
    var volumeBtn = document.getElementById("volumeBtn");
  
    playPauseBtn.addEventListener("click", function() {
        if (video.paused) {
            video.play();
            playPauseBtn.textContent = "Pause";
        } else {
            video.pause();
            playPauseBtn.textContent = "Play";
        }
    });
    volumeBtn.addEventListener("click", function() {
        if (video.muted) {
            video.muted = false;
            volumeBtn.textContent = "Mute";
        } else {
            video.muted = true;
            volumeBtn.textContent = "Unmute";
        }
    });
});

</script>
