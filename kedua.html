<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tangerine&display=swap">

    <title>Video Container with Border</title>
    <style>
 
        body {
  background-image: url('https://zigzaggga.github.io/ac.jpg');
  background-repeat: no-repeat; /* Menghilangkan pengulangan latar belakang */
  background-position: center center; /* Posisikan latar belakang ke tengah */
  background-attachment: fixed; /* Tetapkan latar belakang saat menggulir */
  background-size: cover; /* Meliputi seluruh area dengan latar belakang */
  font-family: 'Tangerine', cursive;
  margin: 0; /* Hapus margin bawaan dari body */
}

        /* CSS untuk kontainer video */
        .video-container {
            position: relative;
            width: 25%; /* Lebar kotak */
            height: 50%; /* Tinggi kotak */
            margin: 0 auto; /* Membuat kotak berada di tengah */
            margin-top: 20%; /* Jarak antara teks dan kotak video */
           
           
        }

        /* CSS untuk video */
        video {
            width: 100%; /* Mengisi lebar kotak video */
            height: 100%; /* Menyesuaikan tinggi sesuai rasio aspek video */
            border: 10px solid #ccc; /* Bingkai untuk kotak video */
            border-radius: 40px; /* Membuat sudut kotak video sedikit bulat */
            overflow: hidden; /* Menghindari pemangkasan video di luar kotak */

        }

        /* CSS untuk teks */
        .console-text {
            margin-top: 40px; /* Jarak antara teks dan kotak video */
             width: 100%; /* Mengisi lebar kotak video */
            height: 100%; /* Menyesuaikan tinggi sesuai rasio aspek video */
            display: block; /* Menghilangkan margin tambahan */
             text-align: center;
              color: white;
        }
         .console-container {
            margin:0 auto; /* Jarak antara teks dan kotak video */
           text-align: center;

        }
.snowflakes {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }

  .snowflake {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: #fff;
/*      background-image: url('https://zigzaggga.github.io/asc.jpg');*/
    border-radius: 50%;
    animation: snowfall linear infinite;
  }

  .snowflake:nth-child(1) {
    left: 10%;
    animation-duration: 10s;
  }

  .snowflake:nth-child(2) {
    left: 20%;
    animation-duration: 8s;
  }

  .snowflake:nth-child(3) {
    left: 30%;
    animation-duration: 12s;
  }

  .snowflake:nth-child(4) {
    left: 40%;
    animation-duration: 10s;
  }

  .snowflake:nth-child(5) {
    left: 50%;
    animation-duration: 8s;
  }
  .snowflake:nth-child(6) {
    left: 60%;
    animation-duration: 10s;
  }
  .snowflake:nth-child(7) {
    left: 70%;
    animation-duration: 8s;
  }
  .snowflake:nth-child(8) {
    left: 80%;
    animation-duration: 10s;
  }

@keyframes snowfall {
  0% {
    transform: translateY(0px); /* Memulai dari 0 piksel dari atas */
  }
  100% {
    transform: translateY(500px); /* Bergerak ke bawah sejauh 500 piksel */
  }
}

      #customControls {
    position: relative;
    bottom: 0px;
    left: 60%;
    
}

#customControls button {
    margin-right: 20px;
    border-radius: 20px;
}

    </style>
</head>
<body>
    <div class="video-container">
        <video id="myVideo" src="https://zigzaggga.github.io/cek.mp4"></video>
<div id="customControls">
    <button id="playPauseBtn">Play</button>
    <button id="volumeBtn">Mute</button>
</div>

    </div>
    <div class="console-container">
    <p class="console-text"></p>
   <p class="console-text"></p> <p class="console-text"></p> <p class="console-text"></p> <p class="console-text"></p> <p class="console-text"></p>
   
  </div>
</div>
<div class="snowflakes" aria-hidden="true">
  <div class="snowflake"></div>
  <div class="snowflake"></div>
  <div class="snowflake"></div>
  <div class="snowflake"></div>
  <div class="snowflake"></div>
  <div class="snowflake"></div>
  <div class="snowflake"></div>
  <div class="snowflake"></div>
</div>
<script>
(function() {
  var textContainers = document.querySelectorAll('.console-text');
  var texts = [
    'Hello WorlConsole .',
    'Console Text.',
    
    'Made with Love.'
  ];
  var currentIndex = 0;

  function typeWriter(index) {
    var textContainer = textContainers[index];
    var text = texts[index];
    var textIndex = 0;

    function type() {
      if (textIndex < text.length) {
        textContainer.textContent += text.charAt(textIndex);
        textIndex++;
        setTimeout(type, Math.random() * 150 + 50);
      } else {
        currentIndex++;
        if (currentIndex < texts.length) {
          setTimeout(function() {
            typeWriter(currentIndex);
          }, 1000);
        }
      }
    }

    type();
  }

  typeWriter(currentIndex);
})();
</script>
<script type="text/javascript">
  document.addEventListener("DOMContentLoaded", function() {
    var video = document.getElementById("myVideo");
    var playPauseBtn = document.getElementById("playPauseBtn");
    var volumeBtn = document.getElementById("volumeBtn");
  
    playPauseBtn.addEventListener("click", function() {
        if (video.paused) {
            video.play();
            playPauseBtn.textContent = "Pause";
        } else {
            video.pause();
            playPauseBtn.textContent = "Play";
        }
    });
    volumeBtn.addEventListener("click", function() {
        if (video.muted) {
            video.muted = false;
            volumeBtn.textContent = "Mute";
        } else {
            video.muted = true;
            volumeBtn.textContent = "Unmute";
        }
    });
});

</script>
</body>
</html>
